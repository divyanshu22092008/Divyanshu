
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DMstars — Cart</title>
  <style>
    :root{ --brand:#A23B2B; --bg:#FFF8F3; --card:#fff; --text:#2A2A2A; --accent:#6B2E2E; }
    *{box-sizing:border-box}
    body{margin:0; font-family:'Poppins',sans-serif; background:var(--bg); color:var(--text)}
    header{background:#A23B2B; color:#fff; padding:16px}
    .wrap{max-width:1100px; margin:0 auto; padding:0 18px}
    nav{background:#F6C6B3; display:flex; gap:18px; justify-content:center; padding:10px}
    nav a{color:#6B2E2E; text-decoration:none; font-weight:600}
    nav a:hover{text-decoration:underline}
    main{max-width:1100px; margin:0 auto; padding:24px 18px; display:grid; grid-template-columns:2fr 1fr; gap:18px}
    .card{background:#fff; border:1px solid #eee; border-radius:14px; padding:14px; box-shadow:0 8px 18px rgba(0,0,0,.06)}
    table{width:100%; border-collapse:collapse}
    th,td{padding:10px; border-bottom:1px solid #eee; text-align:left}
    img.thumb{width:80px; height:60px; object-fit:cover; border-radius:8px}
    .totals p{display:flex; justify-content:space-between; margin:8px 0}
    .btn{display:block; width:100%; padding:12px 16px; border:none; border-radius:10px; background:var(--brand); color:#fff; font-weight:700; text-align:center; text-decoration:none}
    .btn:hover{background:#8E2F21}
    .note{color:#777; font-size:.9rem}
    @media (max-width: 860px){ main{grid-template-columns:1fr} }
    footer{background:#A23B2B; color:#fff; text-align:center; padding:12px; margin-top:22px}
    button{padding:10px 14px; border:none; border-radius:10px; background:var(--brand); color:#fff; font-weight:700; text-decoration:none}
  </style>
</head>
<body>
  <header><div class="wrap"><strong>DM⭐⭐⭐</strong></div></header>
    <nav>
      <a href="dmhome1.html">Home</a>
          <a href="dmproduct.html">Products</a>
          <a href="dmsignin.html">Sign In</a>
          <a href="dm signup.html">Sign Up</a>
          <a href="dmcontact.html">Contact</a>
          <a href="dmkart.html">Cart</a>
          <a href="dmcheckout.html">Checkout</a>  
          <a href="dmtrack.html">Track Order</a>
    </nav>

  <main>
    <section class="card">
      <h2 style="margin-top:0">Your Cart</h2>
      <table>
        <thead>
          <tr><th>Item</th><th>Qty</th><th>Price</th><th>Total</th></tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div style="display:flex; align-items:center; gap:10px">
                <img class="thumb" src="https://bluebowlrecipes.com/wp-content/uploads/2023/08/chocolate-truffle-cake-8844-500x375.jpg" alt="Chocolate Truffle Cake">
                Chocolate Truffle Cake
              </div>
            </td>
            <td>1</td>
            <td>₹699</td>
            <td>₹699</td>
          </tr>
          <tr>
            <td>
              <div style="display:flex; align-items:center; gap:10px">
                <img class="thumb" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFqoa2w6El8HtYiiEuHmP1komoNOxvYM-jSw&s" alt="Red Velvet Cream Cake">
                Red Velvet Cream Cake
              </div>
            </td>
            <td>1</td>
            <td>₹999</td>
            <td>₹999</td>
          </tr>
        </tbody>
      </table>
    </section>

    <aside class="card">
      <h3 style="margin-top:0">Order Summary</h3>
      <div class="totals">
        <p><span>Subtotal</span><span>₹1,698</span></p>
        <p><span>Delivery (Ghaziabad)</span><span>₹0</span></p>
        <p><span><strong>Total</strong></span><span><strong>₹1,698</strong></span></p>
      </div>
      <button online="location.href='dmcheckout.html'">Proceed to Checkout</a>
    </aside>
  </main>

  <footer>&copy; 2025 DMstars — Ghaziabad & NCR</footer>
</body>
</html>
